<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-button end (click)="voltar()">
            <ion-icon name="md-close-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Atividades</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let disciplina of listaDisciplinas">
    <ion-item>
      <ion-icon name="md-list-box" slot="start"></ion-icon>
      <ion-label>{{disciplina.NomeDisciplina}}</ion-label>
    </ion-item>
  
    <ion-item *ngFor="let atividade of listaAtividades">
        <ion-card-content *ngIf="atividade.CodigoDisciplina == disciplina.CodigoDisciplina">
            <ion-label>Código: {{atividade.CodigoAtividade}}</ion-label>
            <br>
            <ion-label>Descricao: {{atividade.DescricaoAtividade}}</ion-label>
            <br>
            <ion-label>Data ínicio: {{atividade.DataInicio}}</ion-label>
            <br>
            <ion-label>Data fim: {{atividade.DataFim}}</ion-label>
            <br>
            <ion-label>Indicador de participação: {{atividade.IndicadorParticipacao}}</ion-label>
        </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
