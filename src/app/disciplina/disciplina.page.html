<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button end (click)="voltar()">
        <ion-icon name="md-close-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Disciplinas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let disciplina of listaDisciplinas">
      <ion-item>
        <ion-icon name="md-list-box" slot="start"></ion-icon>
        <ion-label>{{disciplina.NomeDisciplina}}</ion-label>
      </ion-item>
    
      <ion-card-content>
        <ion-label>Código: {{disciplina.CodigoDisciplina}}</ion-label>
        <br>
        <ion-label>Código Turma: {{disciplina.CodigoTurma}}</ion-label>
      </ion-card-content>
    </ion-card>
</ion-content>
