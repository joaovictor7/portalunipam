<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
          <ion-button end (click)="voltar()">
            <ion-icon name="md-close-circle"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Notas</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let disciplina of listaDisciplinas">
    <ion-item>
      <ion-icon name="md-list-box" slot="start"></ion-icon>
      <ion-label>{{disciplina.NomeDisciplina}}</ion-label>
    </ion-item>
  
    <ion-item *ngFor="let nota of listaNotas">
      <div *ngIf="nota.NomeAvaliacao != ''">
          <ion-card-content *ngIf="nota.CodigoDisciplina == disciplina.CodigoDisciplina">
              <ion-label>Código: {{nota.CodigoNota}}</ion-label>
              <br>
              <ion-label>Nome Avaliação: {{nota.NomeAvaliacao}}</ion-label>
              <br>
              <ion-label>Valor Aluno: {{nota.ValorAluno}}</ion-label>
              <br>
              <ion-label>Valor Avaliação: {{nota.ValorAvaliacao}}</ion-label>
          </ion-card-content>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
